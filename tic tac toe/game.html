<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="game.css">
    <link rel="icon" href="tic-tac-toe.png">
</head>

<body style="background-image: radial-gradient( circle farthest-corner at 10% 20%,  rgba(255,94,247,1) 17.8%, rgba(2,245,255,1) 100.2% );">

    <nav>
        <ul>
            <li>MyTicTacToe.com</li>
        </ul>
    </nav>
<center><div class="gameInfo">
    <h1>Hello Player, Welcome to Tic Tac Toe Game</h1>
    <div><br>
        <em><span class="info">Turn for  X</span></em><br><br> 
        <button id="reset">Reset</button><br>
    </div></center>

    <div class="gameContainer">
        <div class="Container">
            <div class="line"></div>
            <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>
        </div>

        

            <div class="imgbox">
                <img src="dance.gif" alt="not found">
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>

</html>
